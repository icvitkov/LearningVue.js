<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Learning Vue.js</title>
</head>
<body>
    <div id="vue-app">
      <h1>Events</h1>
      <p>My age is {{age}}.</p>
      <button @click.once="add(1)">Add a year</button>
      <button @click="subtract(1)">Subtract a year</button>
      <button @dblclick="add(10)">Add 10 years</button>
      <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
      <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
      <a @click.prevent="click" href="https://icvitkov.github.io/">GitHub</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
